
<div class="container">
    <div class="row">
        <div class="card" [routerLink]="['show-comics', itemComics.id]" >
            <div class="thumb border">
                <img src="{{itemComics.thumbnail.path}}.{{itemComics.thumbnail.extension}}" alt="imagem-comic" class="thumb-img">
            </div>
            <div class="card-info" title="{{itemComics.title}}">
                <p>{{itemComics.title | slice:0:40}}</p>
            </div>
           
            <div class="card-footer">
                <div class="row space-center">
                    <div class="visualizar">
                        <a [routerLink]="['show-comics', itemComics.id]">Visualizar</a> 
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
